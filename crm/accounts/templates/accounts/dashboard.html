{% extends 'base.html' %}

{%block title%} <title>Dashboard</title> {%endblock%}
{%block content%}
<h2 class="h2">DASHBOARD</h2>
{% include 'accounts/status.html' %}
<br>
<div class="row">
    <div class="col-md-5">
      <div class="card">
        <div class="card-body">
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Create Customer</button>
          </div>
            <table class="table table-success table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Customer</th>
                    <th scope="col">Orders</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                  </tr>
                </tbody>
              </table>
        </div>
      </div>
    </div>
    <div class="col-md-7">
      <div class="card">
        <div class="card-body">
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Place Order</button>
          </div>
            <table class="table table-success table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Product</th>
                    <th scope="col">Date Ordered</th>
                    <th scope="col">Status</th>
                    <th scope="col">Update</th>
                    <th scope="col">Remove</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>Otto</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                </tbody>
              </table>
          
        </div>
      </div>
    </div>
  </div>
{%endblock%}
