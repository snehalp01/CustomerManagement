{% extends 'base.html' %}

{% block content %}
    <h2 class="h2">PRODUCTS</h2>
    <div class="row">
        <div class="col-md">
            <div class="card card-body">
                <table class="table table-success table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Product</th>
                        <th scope="col">Category</th>
                        <th scope="col">Price</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for p in products %}
                      <tr>
                        <td>{{p.name}}</td>
                        <td>{{p.category}}</td>
                        <td>{{p.price}}</td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
            </div>
        </div>
    
    </div>
{% endblock %}
